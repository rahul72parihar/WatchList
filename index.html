<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movie WatchList</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img class="header-img" src="images/header-back.avif" alt="header background">
        <div class = "header-background"></div>
        <div class="heading">
            <h1>FIND YOUR MOVIE</h1>
            <h3><a href="watchlist.html">My WatchList</a></h3>
        </div>
        
        <div class="input-div">
            <label for="search-input"><i class="fa fa-search"></i></label>
            <input type="text" id="search-input" placeholder="Search Movie">
            <button id = "search-btn">Search</button>
        </div>
    </header>
    <div id = "main-el">
        <main >
            <div class="no-item">
                <i class="fa fa-film"></i>
                <p>Start Exploring</p>
            </div>
        </main>
    </div>
    <iframe src="watchlist.html" id="iframe-watchlist" style="display: none;"></iframe>
    <script src="index.js" type="module"></script>
</body>
</html>
